
<!DOCTYPE html>
<html lang="en" style="scroll-padding-top: 100px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBuddy Classes | Learn Better, Learn Smarter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #1e3a5f;
        --accent: #fbbf24;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
        background-color: #f8fafc;
      }
      /* Custom Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Glassmorphism Utility */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .glass-dark {
        background: rgba(30, 58, 95, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Liquid Background Texture */
      .liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
      .blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: linear-gradient(135deg, rgba(30, 58, 95, 0.1) 0%, rgba(251, 191, 36, 0.05) 100%);
        filter: blur(80px);
        border-radius: 50%;
        z-index: -1;
        animation: float 20s infinite alternate ease-in-out;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 50px) scale(1.1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div class="liquid-bg">
      <div class="blob" style="top: -10%; left: -10%;"></div>
      <div class="blob" style="bottom: -10%; right: -10%; animation-delay: -5s; width: 800px; height: 800px;"></div>
      <div class="blob" style="top: 40%; left: 30%; animation-delay: -10s; width: 400px; height: 400px; opacity: 0.5;"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
